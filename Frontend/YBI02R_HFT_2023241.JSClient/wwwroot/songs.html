<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet" />
</head>
<body>
    <h1 class="display-2">Song Editor</h1>
    <div id="formDiv" class="container px-5">
        <h2 class="display-3">Create</h2>
        <div class="mb-2">
            <label class="form-label" for="songID">ID</label>
            <input type="text" id="songID" class="form-control" placeholder="Enter song ID" />
        </div>
        //add title, genre, artist, plays
        <div class="mb-2">
            <label class="form-label
            " for="Title">Title</label>
            <input type="text" id="Title" class="form-control" placeholder="Enter song title" />
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="Genre">Genre</label>
            <input type="text" id="Genre" class="form-control" placeholder="Enter song genre" />
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="Artist">Artist</label>
            <input type="text" id="Artist" class="form-control" placeholder="Enter song artist" />
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="Plays">Plays</label>
            <input type="text" id="Plays" class="form-control" placeholder="Enter song plays" />
        </div>

        <button type="button" class="btn btn-success" onclick="create()">Create</button>
    </div>


    <div id="updateDiv" class="container px-5" style="display: none;">
        <h2 class="display-3">Update</h2>
        <div class="mb-2">
            <label class="form-label">ID</label>
            <input type="text" id="updateId" class="form-control" readonly/>
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="updateTitle">Title</label>
            <input type="text" id="updateTitle" class="form-control" placeholder="Enter song title" />
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="updateGenre">Genre</label>
            <input type="text" id="updateGenre" class="form-control" placeholder="Enter song genre" />
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="updateArtist">Artist</label>
            <input type="text" id="updateArtist" class="form-control" placeholder="Enter song artist" />
        </div>
        <div class="mb-2">
            <label class="form-label
            " for="updatePlays">Plays</label>
            <input type="text" id="updatePlays" class="form-control" placeholder="Enter song plays" />
        </div>

        <button type="button" class="btn btn-success" onclick="update()">Update</button>
    </div>
    <div class="container pt-5">
        <table class="table table-striped">
            <thead id="displayHeader">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Artist</th>
                    <th>Plays</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="displayItems"></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Scripts/song.js"></script>
</body>
</html>
